      window.onload = function() {
        PhoneForm.updateValue(5555555555, 'js-phone-range');
      }
    </script>
      
    <div id="nav-bar">
      <ul class="nav">
        <li><a href="http://surrsur.us/">Home</a></li>
        <li class="dropdown"><a href="http://surrsur.us/projects.html">Projects</a>
          <div class="dropdown-content">

    <div id="content">
      
      <div id="topic">
        <ul>
          <li class="plaintext"><p>Contact Me</p></li>
        </ul>
      </div>
      
      <p>Leave your information in the convienient form below. Or you can shoot me an email at <a href="mailto:gray@surrsur.us">gray@surrsur.us</a>.
      
      <div id="js-email-form">
        <ul>
          <li class="descriptor"><p>Enter your email</p></li>
          <li><div id="js-email-content"><p>a@gmail.com</p></div></li>
          <li class="button"><button type="button" id="js-email-adder-button" onClick="EmailForm.incButtonPress()">+</button></li>
          <li class="button"><button type="button" id="js-email-submit-button" onClick="EmailForm.submitButtonPress()">Submit</button></li>
        </ul>
        <noscript><p>This email form won't work without javascript</p></noscript>
      </div>
      
      <p></p>
      
      <div id="js-phone-form">
        <ul>
          <li><p>Enter your phone number</p></li>
          <li><input type="range" id="js-phone-form-slider" min="1" max="9999999999" value="5555555555" step="1" oninput="PhoneForm.updateValue(this.value, 'js-phone-range')"/></li>
          <li><div id="js-phone-range"><p></p></div></li>
          <li class="button"><button type="button" id="" onClick="PhoneForm.submitButtonPress('js-phone-range', 'js-phone-form-slider');">Submit</button></li>
        </ul>
        <noscript><p>This phone form won't work without javascript</p></noscript>
      </div>
      
    </div>
